<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view>
      <router-view name="footer"></router-view>
      <router-view name="LoginHeader"></router-view>
      <button><router-link to='/login'>Login 페이지로</router-link></button>
      <button><router-link to='/'>Root 페이지로</router-link></button>
    </div>

    <script src="../../js/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
    <script>
      var Body = { template: '<div>This is Body</div>' };
      var Header = { template: '<div>This is Header</div>' };
      var Footer = { template: '<div>This is Footer</div>' };

      var LoginHeader = { template: '<div>This is LoginHeader</div>' };
      var LoginBody = { template: '<div>This is LoginBody</div>' };
      var LoginFooter = { template: '<div>This is LoginFooter</div>' };

      var router = new VueRouter({
        routes: [
          {
            path: '/',
            components: {
              default: Body,
              header: Header,
              footer: Footer
            }
          },
          {
            path: '/login',
            components: {
              default: LoginBody,
              header: LoginHeader,
              footer: LoginFooter
            }
          }
        ]
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
